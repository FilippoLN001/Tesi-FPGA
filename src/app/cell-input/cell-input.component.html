<div class="cell-input-container">
  <p>{{ inputValue }}</p>
  <label>
    <input type="radio" name="inputType" value="Input" [checked]="inputType === 'Input'" (change)="onInputTypeChange('Input')"> Input
  </label>
  <label>
    <input type="radio" name="inputType" value="Pulser" [checked]="inputType === 'Pulser'" (change)="onInputTypeChange('Pulser')"> Pulser
  </label>
</div>

<div *ngIf="inputType === 'Input'" class="cell-input-options">
  <label>
    Sampled:
    <input type="radio" name="sampled" [(ngModel)]="sampled" [value]="true" (change)="onInputOptionChange()"> True
    <input type="radio" name="sampled" [(ngModel)]="sampled" [value]="false" (change)="onInputOptionChange()"> False
  </label>
  <br>
  <label>
    Edge Detect:
    <input type="radio" name="edgeDetect" [(ngModel)]="edgeDetect" [value]="true" (change)="onInputOptionChange()"> True
    <input type="radio" name="edgeDetect" [(ngModel)]="edgeDetect" [value]="false" (change)="onInputOptionChange()"> False
  </label>
  <br>
  <label>
    Edge:
    <input type="radio" name="edge" [(ngModel)]="edge" [value]="true" (change)="onInputOptionChange()"> Rising
    <input type="radio" name="edge" [(ngModel)]="edge" [value]="false" (change)="onInputOptionChange()"> Falling
  </label>
  <div class="silent-time-container">
    <label>
      Silent Time:
      <input type="number" [(ngModel)]="silentTime" (change)="onSilentTimeChange()">
    </label>
    <label>
      <input type="radio" name="silentTimeUnit" value="ms" [checked]="silentTimeUnit === 'ms'" (change)="onSilentTimeUnitChange('ms')"> ms
    </label>
    <label>
      <input type="radio" name="silentTimeUnit" value="us" [checked]="silentTimeUnit === 'us'" (change)="onSilentTimeUnitChange('us')"> us
    </label>
    <label>
      <input type="radio" name="silentTimeUnit" value="ns" [checked]="silentTimeUnit === 'ns'" (change)="onSilentTimeUnitChange('ns')"> ns
    </label>
  </div>
</div>


<div *ngIf="inputType === 'Pulser'" class="cell-input-options">
  <label>
    Frequency:
    <input type="number" [(ngModel)]="frequency" (change)="onPulserOptionChange()">
  </label>
  <br>
  <label>
    Duty:
    <input type="number" [(ngModel)]="duty" (change)="onPulserOptionChange()">
  </label>
  <br>
  <label>
    Polarity:
    <input type="radio" name="polarity" [(ngModel)]="polarity" [value]="true" (change)="onPulserOptionChange()"> True
    <input type="radio" name="polarity" [(ngModel)]="polarity" [value]="false" (change)="onPulserOptionChange()"> False
  </label>
</div>
