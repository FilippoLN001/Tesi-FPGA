<div *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
    <label>
      <input type="checkbox" [checked]="values.includes(i)" (change)="toggleValue(i)"> Attivo {{i}}
    </label>
    <label>
      <input type="checkbox" [checked]="values.includes(-i)" (change)="toggleValue(-i)"> Negato {{i}}
    </label>
  </div>
