<div class="check-container">
  <div class="checkbox-group">
    <div class="checkbox-item" *ngFor="let state of selectedStates; let i = index">
      <label>
        <input type="checkbox" [checked]="state.active" (change)="toggleActive(i)">
        Active {{ i + 1 }}
      </label>
      <label>
        <input type="checkbox" [checked]="state.negated" (change)="toggleNegated(i)">
        Negated {{ i + 1 }}
      </label>
    </div>
  </div>
</div>
